<!DOCTYPE html>
<html>

<head>
  <title>Weather Report</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Fira+Sans:wght@300&family=Roboto:wght@100;300&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/bd4cb3c732.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="containerdiv">
    <div class="row">
      <div class="col">
        <input type="text" placeholder="Enter a city" autocomplete="off" class="inputCity" />
        <button class="searchBtn">Search</button>
        <button class="currentBtn">Current</button>
      </div>
    </div>
    <div class="row desciption">
        <h1 class="descDiv"><strong>Seattle</strong></h1>
        <ul class="descList">
        <li class="descDate">Tuesday 10:26</li>
        <li class="cloudDiv">Clouds</li>
      </ul>
    </div>
    <div class="row">
      <div class="col">
        <div class="degree">
          <p class="cloudIcon"><i class="fa-solid fa-cloud-sun"></i></p>
          <p class="tempNum"><b>11</b><sup><span class="temSup celsiusLink">&#8451</span></sup></p>
          
         </div>
      </div>
      <div class="col percpDiv">
        <div class="percipitation">Percipitation:71%</div>
        <div class="humidity">Humidity:77%</div>
				<div class="wind">wind:6km/h</div>
      </div>
    </div>
    <div class="row weatherDiv">
      <div class="col">
        <div>MON</div>
        <div><i class="fa-solid fa-cloud-bolt"></i></div>
        <div class="monTemp">3<span>&#176;</span></div>
      </div>
      <div class="col">
        <div>TUE</div>
        <div><i class="fa-solid fa-sun"></i></div>
        <div class="tueTemp">3<span>&#176;</span></div>
      </div>
      <div class="col">
        <div>WED</div>
        <div><i class="fa-solid fa-snowflake"></i></div>
        <div class="wedTemp">3<span>&#176;</span></div>
      </div>
      <div class="col">
        <div>THU</div>
        <div><i class="fa-solid fa-cloud-showers-heavy"></i></div>
        <div class="thuTemp">8<span>&#176;</span></div>
      </div>
      <div class="col">
        <div>FRI</div>
        <div><i class="fa-solid fa-sun"></i></div>
        <div class="friTemp">15<span>&#176;</span></div>
      </div>
      <div class="col">
        <div>SAT</div>
        <div><i class="fa-solid fa-cloud-bolt"></i></div>
        <div class="satTemp">10<span>&#176;</span></div>
      </div>
      <div class="col">
        <div>SUN</div>
        <div><i class="fa-solid fa-sun"></i></div>
        <div class="sunTemp">13<span>&#176;</span></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
